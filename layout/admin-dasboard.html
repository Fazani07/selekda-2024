<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>

    <!-- Header -->
    <header id="header">
        <div class="logo">
            <img src="MEDIA_FILES/IMAGES/WebTech.png"  alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Pengguna</a></li>
                <li><a href="#">Pengaturan</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sidebar Kiri -->
    <aside id="sidebar">
        <div class="user-info">
            <img src="MEDIA_FILES/IMAGES/WebTech.png" alt="Foto Pengguna">
            <p>Admin</p>
        </div>
        <ul class="sidebar-menu">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Laporan</a></li>
            <li><a href="#">Statistik</a></li>
            <li><a href="#">Pengguna</a></li>
            <li><a href="#">Pengaturan</a></li>
        </ul>
    </aside>

    <!-- Konten Utama -->
    <main id="main-content">
        <div class="container">
            <h1>Admin Dashboard</h1>

            <!-- Bagian Statistik dengan 3 Chart -->
            <section id="statistics">
                <div class="chart">
                    <canvas id="chart1" width="400" height="200"></canvas>
                    <p>Statistik Pengunjung</p>
                </div>
                <div class="chart">
                    <canvas id="chart2" width="400" height="200"></canvas>
                    <p>Statistik Penjualan</p>
                </div>
                <div class="chart">
                    <canvas id="chart3" width="400" height="200"></canvas>
                    <p>Statistik Aktivitas Pengguna</p>
                </div>
            </section>

            <!-- Form Pencarian -->
            <section id="search">
                <input type="text" placeholder="Cari sesuatu..." id="search-input">
                <button id="search-button">Cari</button>
            </section>
        </div>
    </main>

    <script src="js/scripts.js"></script>
</body>
</html>
